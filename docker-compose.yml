version: '3.8'
services:
  supabase:
    image: supabase/supabase:latest
    container_name: supabase
    environment:
      SUPABASE_DB_PASSWORD: yourpassword
      SUPABASE_DB_USER: youruser
      SUPABASE_DB_NAME: yourdb
    ports:
      - "5432:5432"   # Postgres
      - "8000:8000"   # Supabase API/Studio
    volumes:
      - ./supabase:/docker-entrypoint-initdb.d

  storage:
    image: minio/minio
    container_name: storage
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - ./storage:/data